set -g prefix C-Space
unbind-key C-b
set-window-option -g utf8 on

# キーストロークのディレイを減らす
set -sg escape-time 1

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# ペイン選択
bind -r j select-pane -D 100
bind -r k select-pane -U 100
bind -r h select-pane -L 100
bind -r l select-pane -R 100

# ペインの移動2
bind -n S-left select-pane -L
bind -n S-down select-pane -D
bind -n S-up select-pane -U
bind -n S-right select-pane -R

# ペイン分割
bind v split-window -h
bind s split-window -v
bind C-c kill-pane
bind C-w kill-window
bind n display-panes

# ペインリサイズ
bind -r < resize-pane -L 100
bind -r > resize-pane -R 100
bind -r - resize-pane -D 100
bind -r + resize-pane -U 100

# コピーモード突入
bind y copy-mode
# ペースト
bind p paste-buffer

# vでマーク開始 or [space]
bind -t vi-copy v begin-selection
# yでヤンク or [Enter]
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# bind : to command-prompt like vim
# this is the default in tmux already
bind : command-prompt

# vi-style controls for copy mode
setw -g mode-keys vi

# マウス
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on


set-option -g default-terminal screen-256color
